<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
      <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
</head>
<body id="body">

    <div id="map"></div>
    <div id="menu">
        <h2>Kliknij w przycisk "Losuj" by wylosować województwo ,a potem "Sprawdz" czy podałeś dobrą nazwę województwa</h2>
        <input id="input" placeholder="Wpisz nazwe województwa">
        <button id = "losuj", onclick="start()">Losuj</button>
        <button id = "spr"onclick="sprawdz()">Sprawdz</button>
    </div>
    <div id="koniec">
        <h1 id="h1">Koniec gry</h1>
        <h2 id="dWoj">Dobrze zaznaczone województwa: </h2>
        <ul id="good"></ul>
        <h2 id="zWoj">Źle zaznaczone województwa: </h2>
        <ul id="bad"></ul>
    </div>


    <script src="wojewodztwa.js"></script>
    <script src="app.js"></script>
</body>
</html>
